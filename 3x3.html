<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számkavarás</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
        }
        .number {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            background-color: #fff;
            border: 2px solid #ccc;
            font-size: 24px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div>
    <div class="grid" id="numberGrid">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
    </div>
    <button onclick="shuffleNumbers()">Kavarás</button>
</div>

<script>
    function shuffleNumbers() {
        const grid = document.getElementById('numberGrid');
        const numbers = Array.from(grid.children);
        
        
        for (let i = numbers.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [numbers[i].innerText, numbers[j].innerText] = [numbers[j].innerText, numbers[i].innerText];
        }
    }
</script>

</body>
</html>
